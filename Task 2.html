    <h2>Task 2:-Appointment Scheduling</h2>
    <form action="response.html" method="get">
        <table>
            <tr>
                <td><label for="full name">Full Name :</label></td>
                <td><input type="text" name="name" id="full name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email Address :</label></td>
                <td><input type="email" name="email" id="email" required placeholder="hello@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="date">Appointment Date :</label></td>
                <td><input type="date" name="date" id="date" required></td>
            </tr>
            <tr>
                <td><label for="number">Contact Number :</label></td>
                <td><input type="number" name="number" id="number" required min="1000000000" max="9999999999"></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
