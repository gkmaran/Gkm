<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Task:-</h2>
    <form action="response.html" method="get">
    <table>
    <tr>
        <td><label for="Username">Username : </label></td>
        <td><input type="text" name="username" id="Username" required></td>
    </tr>
    <tr>
        <td><label for="email">Email : </label></td>
        <td><input type="email" name="Email" id="email" required placeholder="hello@gmail.com"></td>
    </tr>  
    <tr>
        <td><label for="age">Age : </label></td>
        <td><input type="number" name="age" id="age" required min="21"></td>
    </tr>  
    <tr>
        <td><label for="Date of Birth">Date of Birth : </label></td>
        <td><input type="date" name="dob" id="Date of Birth" required></td>
    </tr> 
    <tr>
        <td><label for="password">Password : </label></td>
        <td><input type="password" name="password" id="password" required></td>
    </tr>  
    <tr>
        <td><button type="submit">Submit</button></td>
        <td><button type="reset">Reset</button></td>
    </tr>
    </table>
    </form>
