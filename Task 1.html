    <h2>Task 1:-Billing Information </h2>
    <form action="response.html" method="get">
    <table>
        <tr>
            <td><label for="name">Name : </label></td>
            <td><input type="text" name="name" id="name" required placeholder="Your Name"></td>
        </tr>
        <tr>
            <td><label for="email">Email : </label></td>
            <td><input type="email" name="email" id="email" required placeholder="hello@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="Billing amount">Billing Amount : </label></td>
            <td><input type="number" name="amount" id="Billing amount" min="1"></td>
        </tr>
        <tr>
            <td><label for="Billing date">Billing Date : </label></td>
            <td><input type="date" name="date" id="Billing date"></td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
            <td><button type="reset">Reset</button></td>
        </tr>
    </table>
</form>
